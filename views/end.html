<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Congrats!</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            
            <h1 id="finalScore">0</h1>
            <form action="/highscores" method="POST" id="formSubmit">
                <input type="text" name="username" id="username" placeholder="username" value=""/>
                <input type="label" name="score" id="inputScore" hidden />
                <input type="label" name="level" id="inputLevel"  hidden/>
                <button type="submit" class="btn" id="saveScoreBtn" >Save</button>
            </form>
            
        <a href="/game" class="btn" >Play Again</a>
        <a href="/" class="btn" >Go Home</a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
